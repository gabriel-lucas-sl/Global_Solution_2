delorean1 = Os roteiristas/produtores/diretores Bob Gale e Robert Zemeckis, realmente receberam uma carta de...
delorean2 = Os roteiristas/produtores/diretores Bob Gale e Robert Zemeckis, realmente receberam uma carta de John DeLorean após o lançamento do filme, agradecendo-lhes por usar o carro dele na produção. Aliás foram usados 3 DeLoreans durante as filmagens. O DeLorean foi deliberadamente escolhido por sua aparência e pelas portas estilo \u201Casa de gaivota\u201D, tornando plausível que as pessoas, em 1955, presumissem que se tratava de uma nave alienígena.

