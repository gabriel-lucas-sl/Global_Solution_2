juiz2 = Quando Marty está sendo julgado nas audições das novas bandas no início do filme, o juiz que se levanta para dizer que eles \u201Ctocam alto demais\u201D é Huey Lewis, cujas canções, \u201CThe Power of Love\u201D e \u201CBack in Time\u201D fazem parte da trilha sonora do filme.

titulo.ator=Ator Errado
atores = Após quatro semanas de filmagens, Robert Zemeckis e Bob Gale sentiram que Eric Stoltz não era o ator certo para o papel de Marty McFly e Stoltz concordou. Sendo Michael J. Fox o substituto para o papel...
atores2 = Após quatro semanas de filmagens, Robert Zemeckis e Bob Gale sentiram que Eric Stoltz não era o ator certo para o papel de Marty McFly e Stoltz concordou. Sendo Michael J. Fox o substituto para o papel, teve de refilmar todas as cenas feitas por Stoltz que gerou cerca de três milhões de dólares a mais no orçamento.

roteiro5=Performance de Rockstar
performance=Marty McFly imita várias estrelas do rock famosas durante a última parte de sua performance no baile da escola, quando ele começa a tocar heavy metal. Seu chute e o salto nos alto-falantes são...
performance2=Marty McFly imita várias estrelas do rock famosas durante a última parte de sua performance no baile da escola, quando ele começa a tocar heavy metal. Seu chute e o salto nos alto-falantes são de Pete Thousand (The Who), tocar a guitarra enquanto está deitado vem de Angus Young (AC / DC), o andar agachado enquanto chuta o ar é de Chuck Berry, o seu solo com a guitarra próxima ao rosto é de Edward Van Halen (Van Halen) e o estilo de tocar com a guitarra nas costas é de Jimi Hendrix.

billy=Billy Zane (Cal Hockley em Titanic) faz sua primeira aparição no cinema neste filme como \u201CMatch\u201D, um dos comparsas de Biff. Ironicamente, apesar de ter a carreira mais sólida dos quatro membros da...
billy2=Billy Zane (Cal Hockley em Titanic) faz sua primeira aparição no cinema neste filme como \u201CMatch\u201D, um dos comparsas de Biff. Ironicamente, apesar de ter a carreira mais sólida dos quatro membros da turma após \u201CDe Volta Para o Futuro\u201D, ele foi o único da turma que não teve absolutamente nenhuma fala enquanto esteve em cena.

einsten=Christopher Lloyd baseou seu desempenho como Doc Brown em uma combinação do físico Albert Einstein, do maestro Leopold Stokowski e do...
einsten2 = Christopher Lloyd baseou seu desempenho como Doc Brown em uma combinação do físico Albert Einstein, do maestro Leopold Stokowski e do personagem Rotwang, o inventor do filme \u201CMetrópolis\u201D (1927) interpretado pelo ator Rudolf Klein-Rogge.

titulo.prefeito = Prefeito
titulo.cafe= O dono do café em 1955 zomba da ideia de um prefeito negro, mas o primeiro prefeito negro de uma cidade da Califórnia já tinha sido eleito décadas antes...
conteudo.cafe = O dono do café em 1955 zomba da ideia de um prefeito negro, mas o primeiro prefeito negro de uma cidade da Califórnia já tinha sido eleito décadas antes. Foi Edward Duplex, prefeito eleito de Wheatland em 1888.

roteiro9 = Senhor dos Anéis
conteudo.senhorAneis = Assim como o filme anterior lançou no cinema o ator Billy Zane, este aqui também foi a estreia de outro ator que ficaria famoso. Elijah Wood...
conteudo.senhorAneis2 = Assim como o filme anterior lançou no cinema o ator Billy Zane, este aqui também foi a estreia de outro ator que ficaria famoso. Elijah Wood. Ele interpreta um dos dois meninos que conversam com Marty sobre o vídeo game dos anos 80 na lanchonete de 2015, logo no início do filme. Anos depois, o ator seria o protagonista de uma das maiores obras do cinema; a trilogia \u201CO Senhor dos Anéis\u201D. O outro garoto é John Thornton, que não seguiu com a carreira artística após pequenos papéis em séries de TV, deixando a profissão em 1992.

novo = Novo George McFly
conteudo.george=Crispin Glover (George McFly em \u201CDe Volta para o Futuro\u201D (1985)) durante as negociações do segundo filme acabou exigindo coisas absurdas e...
conteudo.george2 = Crispin Glover (George McFly em \u201CDe Volta para o Futuro\u201D (1985)) durante as negociações do segundo filme acabou exigindo coisas absurdas e por não entrar em um consenso com a gravadora foi retirado das continuações. Jeffrey Weissman foi escalado como George e, usando moldes do rosto de Crispin feitas no set do primeiro filme, criaram próteses faciais para deixar Jeffrey semelhante à Crispin, de modo que pudessem recriar trechos do filme original para incorporá-los à esta continuação. Todos as cenas em que George McFly aparece neste filme (exceto a aparição na reprise da cena final do filme anterior) ele está sendo interpretado por Weissman.

hoverboard = Vinte e seis anos depois do lançamento do filme, a The Lexus Corp., com o auxílio de supercondutores (arrefecidos por nitrogênio...
hoverboard2 = Vinte e seis anos depois do lançamento do filme, a The Lexus Corp., com o auxílio de supercondutores (arrefecidos por nitrogênio líquido) e ímãs (na placa e enterrados no chão debaixo dela), construiu um hoverboard funcional. Uma outra empresa, a Hendo, também construiu um protótipo que não necessita de refrigeração e trabalha com motores que criam um campo magnético que \u201Cliteralmente se empurra contra si mesmo, gerando a força que faz a prancha levitar sobre o chão\u201D, mas que no atual estágio, necessita que a superfície sobre a qual ele trabalhe seja composta por condutores não-ferromagnéticos. Apesar de funcionarem, estes protótipos ainda estão longe de se tornarem práticos o suficiente para serem utilizados no dia-a-dia.

titulo.regravacao = Regravação dos finais
elizabeth = Elisabeth Shue foi escalada como Jennifer para esta continuação, e todas as cenas do encerramento de \u201CDe Volta Para o Futuro\u201D (1985) foram re-filmadas para o início ...
elizabeth2 = Elisabeth Shue foi escalada como Jennifer para esta continuação, e todas as cenas do encerramento de \u201CDe Volta Para o Futuro\u201D (1985) foram re-filmadas para o início deste filme. Claudia Wells (a Jennifer em \u201CDe Volta para o Futuro\u201D) não pôde reprisar seu papel, uma vez que ela necessitou dar uma pausa em sua carreira para cuidar de sua mãe que tinha sido diagnosticada com câncer. 

