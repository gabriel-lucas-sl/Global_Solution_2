hoverboard = Veintiséis años después del estreno de la película, The Lexus Corp., con la ayuda de superconductores (refrigerados por nitrógeno ...
hoverboard2 = Veintiséis años después del lanzamiento de la película, The Lexus Corp., con la ayuda de superconductores (enfriados por nitrógeno líquido) e imanes (en el tablero y enterrados en el suelo debajo de ella), construyó un hoverboard funcional. Otra empresa, Hendo, también ha construido un prototipo que no requiere refrigeração e funciona con motores que crean un campo magnético que "literalmente se empuja a sí mismo, generando la fuerza que hace la placa latveron en el suelo", pero que en la etapa actual, requiere que la superficie en la que trabaja esté compuesta por conductores no ferromagnéticos. Aunque funcionan, estos prototipos todavía están lejos de ser lo suficientemente prácticos como para ser utilizados en el día a día. 

